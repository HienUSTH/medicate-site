<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Người dùng — Medicate</title>
  <!-- FAVICONS (put this inside <head> on every page) -->
  <link rel="icon" href="assets/img/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- HEADER -->

  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl md:text-3xl font-semibold text-center">Người dùng</h1>
    <div class="mt-6 grid grid-cols-2 gap-3">
      <a href="user.html?tab=signup" class="text-center rounded-xl border px-4 py-3 hover:bg-slate-100">Đăng ký</a>
      <a href="user.html?tab=signin" class="text-center rounded-xl border px-4 py-3 hover:bg-slate-100">Đăng nhập</a>
    </div>

    <!-- Tabs (UI only, no backend) -->
    <div id="authTabs" class="mt-8 rounded-2xl border p-6 bg-white">
      <div class="flex gap-4">
        <button data-tab="signup" class="auth-tab px-4 py-2 rounded-lg bg-sky-600 text-white">Đăng ký</button>
        <button data-tab="signin" class="auth-tab px-4 py-2 rounded-lg border">Đăng nhập</button>
      </div>
      <div class="mt-6">
        <!-- Signup -->
        <form id="signupForm" class="space-y-4" autocomplete="off">
          <div>
            <label class="block text-sm mb-1">Tên người dùng</label>
            <input type="text" class="w-full rounded-xl border px-3 py-2" placeholder="vd: ngoc_anh" />
          </div>
          <div>
            <label class="block text-sm mb-1">Mật khẩu</label>
            <input type="password" class="w-full rounded-xl border px-3 py-2" placeholder="••••••••" />
          </div>
          <button type="button" class="w-full rounded-xl bg-sky-600 text-white px-4 py-2">Tạo tài khoản (UI giả lập)</button>
          <p class="text-xs text-slate-500">* UI mô phỏng — sẽ kết nối Auth ở giai đoạn sau.</p>
        </form>

        <!-- Signin -->
        <form id="signinForm" class="space-y-4 hidden" autocomplete="off">
          <div>
            <label class="block text-sm mb-1">Tên người dùng</label>
            <input type="text" class="w-full rounded-xl border px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm mb-1">Mật khẩu</label>
            <input type="password" class="w-full rounded-xl border px-3 py-2" />
          </div>
          <button type="button" class="w-full rounded-xl bg-sky-600 text-white px-4 py-2">Đăng nhập (UI giả lập)</button>
          <p class="text-xs text-slate-500">* UI mô phỏng — sẽ kết nối Auth ở giai đoạn sau.</p>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <script src="assets/js/nav.js"></script>
</body>
</html>
